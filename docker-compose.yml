version: '3.8'

services:
  # Service PostgreSQL
  db:
    image: postgres:17-alpine
    container_name: finvo_postgres
    environment:
      POSTGRES_USER: finvo_user
      POSTGRES_PASSWORD: finvo_password
      POSTGRES_DB: finvo_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finvo_user -d finvo_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Service Backend FastAPI
  backend:
    build: .
    container_name: finvo_backend
    environment:
      DATABASE_URL: postgresql://finvo_user:finvo_password@db:5432/finvo_db
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
    restart: unless-stopped

# Volume pour persister les donn√©es PostgreSQL
volumes:
  postgres_data: