name: CI Pipeline - FINVO API

# Déclencher le workflow sur push vers la branche main
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Tests et Validation
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout du code
        uses: actions/checkout@v4
      
      - name: Configurer Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'  # Cache les dépendances pip pour accélérer
      
      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Vérifier le formatage avec black
        run: |
          pip install black
          black --check . || echo "⚠️ Le code nécessite un formatage"
        continue-on-error: true
      
      # Lancer les tests avec pytest
      - name: Exécuter les tests
        env:
          DATABASE_URL: postgresql://finvo_user:finvo_password@localhost:5432/finvo_db
        run: |
          pytest -v --tb=short
      
      - name: Générer le rapport de couverture
        env:
          DATABASE_URL: postgresql://finvo_user:finvo_password@localhost:5432/finvo_db
        run: |
          pip install pytest-cov
          pytest --cov=. --cov-report=term-missing
        continue-on-error: true